<form [formGroup]="loginForm" class="my-5 m-auto w-50" (ngSubmit)="getlogininfo(loginForm)">
    <div *ngIf="flag" class="alert alert-danger">
        <p>{{errormessage}}</p>
    </div>
    <div class="form-group">
        <label >Email</label>
        <input type="email" formControlName="email" class="form-control" >
        <p *ngIf= "loginForm.controls['email'].errors != null && loginForm.controls['email'].touched" class="text-danger">invalid email</p>
    </div>

    <div class="form-group">
        <label >Password</label>
        <input type="password" formControlName="password" class="form-control">
        <p  *ngIf= "loginForm.controls['password'].errors != null && loginForm.controls['password'].touched" class="text-danger">invalid password</p>
    </div>
    <br>
    <button class="btn btn-primary" type="submit">submit</button>
</form>
